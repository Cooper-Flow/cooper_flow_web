<section class="lg:p-4 p-2">
  @if(isLoading()) {
  <app-loading></app-loading>
  } @else {
  <ng-container *ngTemplateOutlet="mainTemplate"></ng-container>
  }
</section>

<ng-template #mainTemplate>
  <div class="sm:mb-4 mb-0 flex items-center justify-between">
    <div class="mr-4 lg:mb-0 mb-4 flex items-center pt-2">
      <app-title [text]="title" [icon]="icon"></app-title>
    </div>

    <div class="md:flex hidden pr-2">
      <button mat-raised-button routerLink="/in/track/enter" class="!text-green-500 flex items-center mr-2"
        matTooltip="Entrada de produtos">
        <mat-icon>move_to_inbox</mat-icon>
        Entrada</button>

      <button mat-raised-button routerLink="/in/track/exit/init" class="!text-blue-500 flex items-center"
        matTooltip="Saída de produtos">
        <mat-icon>local_shipping</mat-icon>
        Saída</button>
    </div>
  </div>

  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Paletes">
      <ng-container *ngTemplateOutlet="locationsTemp"></ng-container>
    </mat-tab>
    <mat-tab label="Produtores" disabled="">
      <ng-container *ngTemplateOutlet="locationsTemp"></ng-container>
    </mat-tab>
  </mat-tab-group>

</ng-template>


<ng-template #locationsTemp>
  <div class="sm:px-4 p-1">

    <div class="mb-1 mt-2">
      <div class="lg:w-[150px] w-full mr-2">
        <label class="block mb-1 text-sm font-medium text-gray-900">Área</label>
        <select [(ngModel)]="sector_id" [ngModelOptions]="{standalone: true}" (ngModelChange)="getTrack()"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          <option value="">Todas</option>
          @for (sector of sectorList; track $index) {
          <option [ngValue]="sector.id">{{ sector.name }}</option>
          }
        </select>
      </div>
    </div>

    <div class="lg:text-start lg:py-3 text-center mb-2">
      <span class="text-sm text-gray-400">Atualizado em: {{ dateTime.convertToBRTime(currentDate) }}</span>
    </div>

    <div>
      @for (location of locationList; track $index) {
      <div class="flex justify-between items-center w-full border-[1px] border-gray-500 rounded-md py-2 px-4 mb-2">
        <div class="flex">
          <div>
            <app-icon icon="palette" customClass="w-10 h-10 mr-4"></app-icon>
          </div>
          <div class="text-sm">
            <div>
              <span class="mr-2 font-medium">{{ location.name }}</span>
            </div>
            <div class="flex items-center">
              @if (checkNew(location)) {
              <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
              }
              <span class="text-sm text-gray-600 text-normal">{{ location?.Volume?.length + ' ' +
                (location?.Volume?.length >= 1 ? 'volumes' : 'volume') }}</span>
            </div>
          </div>
        </div>

        <div class="flex justify-center">
          <button mat-icon-button (click)="openLocationDialog(location.id)" class="">
            <mat-icon>pallet</mat-icon>
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</ng-template>
